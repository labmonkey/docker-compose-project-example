services:
  pihole:
    extends:
      file: ${TEMPLATES_PATH}
      service: default
    image: pihole/pihole:latest
    ports:
      - 50080:80/tcp
      - 50053:53/tcp
      - 50053:53/udp
    networks:
      - private
    environment:
      TZ: ${TZ}
    volumes:
      # You can include directories relative to this file as well
      - ./pihole/etc-pihole:/etc/pihole
      - ./pihole/etc-dnsmasq.d:/etc/dnsmasq.d